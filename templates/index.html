<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>连词成句</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="app app-4col">
      <aside class="sidebar">
        <div class="brand">数据库</div>
        <div class="section">
          <div class="section-title">分段</div>
          <div id="txtList" class="list"></div>
        </div>
        <div class="section">
          <div class="section-title">词库</div>
          <div id="excelFiles" class="list"></div>
        </div>
      </aside>

      <section class="center">
        <div class="center-header"><span>情境句</span><button id="copyAllBtn" class="btn-copy">复制全文</button></div>
        <div id="content" class="center-body"></div>
      </section>

      <aside class="chat">
        <div class="chat-header">查词对话</div>
        <div id="chatList" class="chat-body"></div>
      </aside>

      <aside class="ai">
        <div class="chat-header">AI 对话</div>
        <div class="ai-body">
          <div id="aiList" class="ai-list"></div>
          <div class="ai-composer">
            <div class="composer-row top">
              <select id="aiModel"></select>
              <input id="aiSystem" type="text" placeholder="系统提示词（可选）" />
              <input id="aiKey" type="password" placeholder="输入 API Key" />
            </div>
            <div class="composer-row">
              <textarea id="aiInput" rows="3" placeholder="输入内容，Enter 发送，Shift+Enter 换行"></textarea>
              <button id="aiSend">发送</button>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
